<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Automate Finite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Automate Finite</h1>
                <button id="sidebar-toggle" class="sidebar-toggle-btn" title="Ascunde sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="sidebar-section">
                <h2>Automat</h2>

                <label class="file-input-label">
                    <input type="file" id="file-upload" accept=".json">
                    <span>Importă JSON</span>
                </label>

                <button id="export-btn" class="btn-secondary">Exportă JSON</button>
            </div>

            <div id="simulation-controls" class="sidebar-section">
                <h2>Simulare</h2>

                <input type="text" id="sequence-input" class="text-input" placeholder="Introdu secvență...">

                <div class="playback-controls">
                    <button id="reset-btn" class="control-btn" title="Resetare">⟲</button>
                    <button id="play-btn" class="control-btn play-btn" title="Redă">▶</button>
                    <button id="pause-btn" class="control-btn hidden" title="Pauză">⏸</button>
                </div>

                <div class="slider-group">
                    <label>Viteză: <span id="speed-label">800ms</span></label>
                    <input type="range" id="speed-slider" min="100" max="2000" value="800" step="100">
                </div>
            </div>

        </aside>

        <!-- Sidebar show button (when collapsed) -->
        <button id="sidebar-show" class="sidebar-show-btn hidden" title="Arată sidebar">
            <i class="fas fa-chevron-right"></i>
        </button>

        <main class="main-content">
            <div id="sequence-display" class="sequence-viewer"></div>
            <div id="cy" class="graph-canvas">
                <button id="clear-btn" class="editor-btn editor-btn-top-left" title="Șterge tot">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="auto-layout-btn" class="editor-btn editor-btn-top-right" title="Aranjează automat">
                    <i class="fas fa-project-diagram"></i>
                </button>

                <!-- Keyboard shortcuts help button -->
                <button id="help-btn" class="editor-btn editor-btn-bottom-right" title="Taste scurte">
                    <i class="fas fa-question"></i>
                </button>

                <!-- Keyboard shortcuts popup -->
                <div id="keyboard-help-popup" class="keyboard-help-popup hidden">
                    <div class="help-title">Taste scurte</div>
                    <div class="help-item"><kbd>N</kbd> Tranziție nouă</div>
                    <div class="help-item"><kbd>E</kbd> Editează</div>
                    <div class="help-item"><kbd>D</kbd> Șterge</div>
                    <div class="help-item"><kbd>Esc</kbd> Anulează</div>
                </div>
            </div>

            <!-- Custom modal -->
            <div id="custom-modal" class="modal hidden">
                <div class="modal-content">
                    <h3 id="modal-title"></h3>
                    <div id="modal-body"></div>
                    <div class="modal-actions">
                        <button id="modal-ok" class="btn-primary">OK</button>
                        <button id="modal-cancel" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="js/wasm-loader.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
